apiVersion: apps/v1beta2
kind: Deployment
metadata:
  labels:
    app: gateway
  name: gateway
spec:
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - image: rs-ms/gateway
          name: gateway
          imagePullPolicy: IfNotPresent
          env:
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: gateway
                  key: jwtSecret
